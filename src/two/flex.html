<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .flex {
        /* width: 80px; */
        height: 500px;
        border: 1px solid black;

        display: flex;
        justify-content: center;
        align-items: center;
        align-content: space-around;
      }

      .item {
        width: 40px;
        height: 40px;
        border: 1px solid green;
        flex-grow: 1;
        flex-shrink: 0;
      }
      .special-item {
        order: -1;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="item">布局1</div>
      <div class="item special-item">布局2</div>
      <div class="item">布局3</div>
    </div>
  </body>
</html>
