        this.age = "12345";

        this.drink = function () {
          console.log(this.name, this.age);
        };
      }
      // 给原型上添加一些属性
      People.prototype.dna = "dnaxulie";
      // 1.创建一个空对象
      // 2.改变this指向，将构造函数的this，指向新创建的对象
      const t1 = new People();
      console.log('t1有没有dna', t1.dna)


      // 手动链条
      function handMoveMount() {
      }
      handMoveMount.prototype = t1;
      t1.constructor = handMoveMount;

      const newWorld = new handMoveMount();
      console.log('haha', newWorld.dna)
