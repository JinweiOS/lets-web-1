  <body>

    <script>
    //   function reqListener() {

      var oReq = new XMLHttpRequest();
    //   oReq.addEventListener("load", reqListener);
      oReq.open("PUT", "http://127.0.0.1:3000/");
      oReq.setRequestHeader("X-name", "pjw");
      // 回到函数
      function getRes(res) {
        const resData = JSON.parse(res.target.response).data
        // 取元素
        document.getElementsByClassName('age')[0].innerHTML = resData.age
        // 名字
        // 地址
      }
      oReq.send();

      oReq.addEventListener('load', getRes)
    </script>
